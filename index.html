<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to English Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hindi to English Translator</h1>
        
        <div class="form-group">
            <label for="application">Select Application:</label>
            <select id="application">
                <option value="application1">Application 1</option>
                <option value="application2">Application 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="doer">Select Doer:</label>
            <select id="doer">
                <option value="I">I</option>
                <option value="You">You</option>
                <option value="He/She">He/She</option>
                <option value="We">We</option>
                <option value="They">They</option>
            </select>
        </div>

        <div class="form-group">
            <label for="action">Action:</label>
            <input type="text" id="action" placeholder="Enter an action">
        </div>
        <button id="submit-action" class="btn">Generate Questions</button>
        
        <div id="application1" class="application">
            <div class="translation-block">
                <h2>I am action+ing</h2>
                <div id="present-hindi-question" class="hindi-question"></div>
                <div class="form-group">
                    <label for="present-translation">Your Translation:</label>
                    <input type="text" id="present-translation" placeholder="Enter your translation">
                </div>
            </div>

            <div class="translation-block">
                <h2>I am not action+ing</h2>
                <div id="negative-hindi-question" class="hindi-question"></div>
                <div class="form-group">
                    <label for="negative-translation">Your Translation:</label>
                    <input type="text" id="negative-translation" placeholder="Enter your translation">
                </div>
            </div>

            <div class="translation-block">
                <h2>Am I action+ing?</h2>
                <div id="question-hindi-question" class="hindi-question"></div>
                <div class="form-group">
                    <label for="question-translation">Your Translation:</label>
                    <input type="text" id="question-translation" placeholder="Enter your translation">
                </div>
            </div>

            <div class="translation-block">
                <h2>Am I not action+ing?</h2>
                <div id="negative-question-hindi-question" class="hindi-question"></div>
                <div class="form-group">
                    <label for="negative-question-translation">Your Translation:</label>
                    <input type="text" id="negative-question-translation" placeholder="Enter your translation">
                </div>
            </div>
        </div>

        <div id="application2" class="application" style="display:none;">
            <div class="translation-block">
                <h2>I have action+3rd form of verb</h2>
                <div id="present-hindi-question-app2" class="hindi-question"></div>
                <div class="form-group">
                    <label for="present-translation-app2">Your Translation:</label>
                    <input type="text" id="present-translation-app2" placeholder="Enter your translation">
                </div>
            </div>

            <div class="translation-block">
                <h2>I have not action+3rd form of verb</h2>
                <div id="negative-hindi-question-app2" class="hindi-question"></div>
                <div class="form-group">
                    <label for="negative-translation-app2">Your Translation:</label>
                    <input type="text" id="negative-translation-app2" placeholder="Enter your translation">
                </div>
            </div>

            <div class="translation-block">
                <h2>Have I action+3rd form of verb?</h2>
                <div id="question-hindi-question-app2" class="hindi-question"></div>
                <div class="form-group">
                    <label for="question-translation-app2">Your Translation:</label>
                    <input type="text" id="question-translation-app2" placeholder="Enter your translation">
                </div>
            </div>

            <div class="translation-block">
                <h2>Have I not action+3rd form of verb?</h2>
                <div id="negative-question-hindi-question-app2" class="hindi-question"></div>
                <div class="form-group">
                    <label for="negative-question-translation-app2">Your Translation:</label>
                    <input type="text" id="negative-question-translation-app2" placeholder="Enter your translation">
                </div>
            </div>
        </div>

        <button id="submit-translations" class="btn">Submit Translations</button>
        
        <div id="feedback" class="feedback-box"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
